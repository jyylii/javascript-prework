<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kamień, papier, nożyce</title>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather%7CMuli:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Gra kamień papier nożyce</h3>
      <p>Kliknij na wybrany przez siebie element, aby dokonać ruchu:</p>
      <div id="buttons">
        <button id="button-rock">Kamień</button>
        <button id="button-paper">Papier</button>
        <button id="button-scissors">Nożyce</button>
      </div>
      <div id="messages"></div>
    </div>
    <div id="result">
      <p>Jest szansa, że licznik rund powstanie w tym miejscu w przyszłości!</p>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
